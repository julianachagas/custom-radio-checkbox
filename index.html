<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <h1>Create Account</h1>
    <div class="input-field">
      <label for="first-name">First Name</label>
      <input type="text" name="first-name" id="first-name" placeholder="Benjamin">
    </div>
    <div class="input-field">
      <label for="last-name">Last Name</label>
      <input type="text" name="last-name" id="last-name" placeholder="Barnes">
    </div>
    <div class="input-field">
      <label for="email">E-mail</label>
      <input type="email" name="email" id="email" placeholder="benbarnes@email.com">
    </div>
    <div class="input-field">
      <label for="date-birth">Date of Birth</label>
      <input type="date" name="date-birth" id="date-birth">
    </div>
    <fieldset>
      <legend>What's your favorite streaming service?</legend>      
          <div class="radio-button">
            <input type="radio" name="fav-service" id="netflix" value="netflix" checked>
            <label for="netflix">Netflix</label>
          </div>
          <div class="radio-button">
            <input type="radio" name="fav-service" id="amazonprime" value="amazonprime">
            <label for="amazonprime">Amazon Prime</label>
          </div>
          <div class="radio-button">
            <input type="radio" name="fav-service" id="disneyplus" value="disneyplus">
            <label for="disneyplus">Disney +</label>
          </div>            
    </fieldset>
    <div class="checkbox">
      <input type="checkbox" name="terms-conditions" id="terms-conditions" value="terms-conditions" required>
      <label for="terms-conditions">I accept the terms and conditions</label>
    </div>   
    <button type="submit">Create Account</button>
  </main>
  
</body>
</html>
